<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rutina Híbrida Pro - Luis Garcia</title>
    
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js"></script>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <style>
        :root {
            --bg-body: #050505;
            --bg-card: #141414;
            --bg-glass: rgba(20, 20, 20, 0.85);
            --text-main: #ffffff;
            --text-muted: #a0a0a0;
            --accent: #3498db;
            
            /* Dificultad (Colores Pesas) */
            --diff-easy: #2ecc71; 
            --diff-med: #f39c12; 
            --diff-hard: #e74c3c; 
        }

        body { 
            background-color: var(--bg-body); 
            color: var(--text-main); 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* --- NAVEGACIÓN TIPO "WALL" --- */
        .nav-wall {
            background: var(--bg-card);
            border: 1px solid #333;
            border-radius: 16px;
            padding: 15px;
            margin-bottom: 25px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        .nav-pills .nav-link { 
            color: var(--text-muted); 
            border-radius: 12px; 
            padding: 8px 20px; 
            margin-right: 8px; 
            background-color: rgba(255,255,255,0.05); 
            font-weight: 500;
            transition: all 0.3s; 
        }
        
        .nav-pills .nav-link:hover { 
            background-color: rgba(255,255,255,0.1); 
            color: white;
        }
        
        .nav-pills .nav-link.active { 
            background-color: var(--accent); 
            color: white; 
            font-weight: 700; 
            box-shadow: 0 0 15px rgba(52, 152, 219, 0.3); 
            transform: translateY(-2px);
        }

        /* --- TARJETA --- */
        .workout-card { 
            background-color: var(--bg-card); 
            border-radius: 16px; 
            overflow: hidden; 
            margin-bottom: 20px; 
            border: 1px solid #2a2a2a; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.3); 
            transition: transform 0.2s;
        }
        
        .card-image-container { position: relative; height: 210px; background-color: #000; cursor: zoom-in; }
        .card-image-container img { width: 100%; height: 100%; object-fit: cover; opacity: 0.85; transition: 0.3s; }
        .card-image-container:hover img { opacity: 1; transform: scale(1.02); }

        /* --- BADGES UNIFICADOS (GLASSMORPHISM) --- */
        .glass-badge {
            position: absolute;
            background: rgba(0, 0, 0, 0.85); /* Fondo sólido oscuro */
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 6px 12px;
            border-radius: 8px;
            z-index: 20; /* Ambos en la misma capa alta */
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }

        /* Badge Tier (Arriba Derecha) */
        .badge-tier { 
            top: 10px; 
            right: 10px; 
            font-weight: 900; 
            font-size: 1.1rem; /* Letra grande */
            line-height: 1;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
        }
        
        /* Colores solo para la letra */
        .tier-S { color: #f1c40f; border-color: #f1c40f; }
        .tier-A { color: #3498db; border-color: #3498db; }
        .tier-C { color: #e67e22; border-color: #e67e22; }
        .tier-W { color: #9b59b6; border-color: #9b59b6; }

        /* Badge Dificultad (Abajo Izquierda) */
        .badge-difficulty { 
            bottom: 10px; 
            left: 10px; 
            display: flex; 
            gap: 4px; 
            align-items: center;
        }
        
        .diff-icon { font-size: 0.9rem; }
        .c-easy { color: var(--diff-easy); filter: drop-shadow(0 0 2px var(--diff-easy)); }
        .c-med { color: var(--diff-med); filter: drop-shadow(0 0 2px var(--diff-med)); }
        .c-hard { color: var(--diff-hard); filter: drop-shadow(0 0 2px var(--diff-hard)); }

        /* --- CONTENIDO --- */
        .card-content { padding: 15px; }
        .ex-name { font-size: 1.2rem; font-weight: 700; color: #fff; margin-bottom: 2px; }
        .ex-sub { font-size: 0.75rem; color: var(--text-muted); text-transform: uppercase; letter-spacing: 1px; }

        /* GRID 4 ITEMS */
        .metrics-grid-4 { display: grid; grid-template-columns: 1fr 1fr 1fr 1fr; gap: 5px; margin: 15px 0; }
        .metric-box { 
            background-color: rgba(255,255,255,0.03); 
            border: 1px solid rgba(255,255,255,0.05); 
            padding: 6px 2px; 
            border-radius: 8px; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
        }
        .m-icon { color: var(--text-muted); font-size: 0.7rem; margin-bottom: 3px; }
        .m-val { font-size: 0.85rem; font-weight: 700; color: var(--accent); text-align: center; white-space: nowrap; }

        /* BOTÓN DETALLES */
        .btn-expand { 
            width: 100%; 
            background: rgba(255,255,255,0.02); 
            border: 1px dashed #444; 
            color: var(--text-muted); 
            padding: 8px; 
            border-radius: 8px; 
            font-size: 0.8rem; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            transition: 0.3s; 
        }
        .btn-expand:hover { background: rgba(255,255,255,0.05); border-color: #666; color: white; }

        /* FOOTER */
        footer { margin-top: auto; padding: 40px 0; background-color: #000; border-top: 1px solid #222; text-align: center; }

        /* MODAL */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 3000; display: flex; justify-content: center; align-items: center; }
        .modal-img { max-width: 95%; max-height: 85vh; border-radius: 8px; box-shadow: 0 0 30px rgba(52, 152, 219, 0.15); }
    </style>
</head>

<body>

    <div x-data="workoutApp()">

        <div class="container mt-5">
            
            <div class="mb-4">
                <h2 class="fw-bold text-white mb-0">Entrenamiento Híbrido</h2>
                <small class="text-muted">Selecciona el día de la semana</small>
            </div>

            <div class="nav-wall animate__animated animate__fadeInDown">
                <ul class="nav nav-pills flex-nowrap overflow-auto">
                    <template x-for="day in uniqueDays" :key="day">
                        <li class="nav-item">
                            <button class="nav-link" 
                                    :class="{ 'active': activeTab === day }" 
                                    @click="activeTab = day" 
                                    x-text="day">
                            </button>
                        </li>
                    </template>
                </ul>
            </div>

            <div class="row" x-show="true" x-transition.opacity.duration.500ms>
                <template x-for="(ex, index) in filteredExercises" :key="ex.toonId">
                    
                    <div class="col-12 col-md-6 col-lg-4 animate__animated animate__fadeInUp" 
                         :style="'animation-delay: ' + (index * 0.1) + 's'">
                        
                        <div class="workout-card" x-data="{ expanded: false }">
                            
                            <div class="card-image-container" @click="openModal(ex.imgUrl)">
                                
                                <div class="glass-badge badge-tier" :class="'tier-' + ex.tier">
                                    <span x-text="ex.tier"></span>
                                </div>

                                <div class="glass-badge badge-difficulty">
                                    <template x-for="i in 3"> <i class="fas fa-dumbbell diff-icon" 
                                           :class="i <= ex.difficulty ? (ex.difficulty === 1 ? 'c-easy' : (ex.difficulty === 2 ? 'c-med' : 'c-hard')) : 'text-secondary'" 
                                           style="opacity: i <= ex.difficulty ? 1 : 0.2"></i>
                                    </template>
                                </div>
                                
                                <i class="fas fa-search text-white position-absolute top-50 start-50 translate-middle" style="opacity:0.6; font-size:1.5rem; pointer-events:none; filter: drop-shadow(0 0 5px black);"></i>
                                <img :src="ex.imgUrl" loading="lazy">
                            </div>

                            <div class="card-content">
                                <div class="d-flex justify-content-between align-items-start">
                                    <div>
                                        <h5 class="ex-name" x-text="ex.name"></h5>
                                        <span class="ex-sub" x-text="ex.category"></span>
                                    </div>
                                </div>

                                <div class="metrics-grid-4">
                                    <div class="metric-box">
                                        <i class="fas fa-weight-hanging m-icon"></i>
                                        <span class="m-val" x-text="ex.weight"></span>
                                    </div>
                                    <div class="metric-box">
                                        <i class="fas fa-list-ol m-icon"></i>
                                        <span class="m-val" x-text="ex.sets"></span>
                                    </div>
                                    <div class="metric-box">
                                        <i class="fas fa-redo m-icon"></i>
                                        <span class="m-val" x-text="ex.reps"></span>
                                    </div>
                                    <div class="metric-box">
                                        <i class="fas fa-stopwatch m-icon"></i>
                                        <span class="m-val" x-text="ex.tempo"></span>
                                    </div>
                                </div>

                                <button class="btn-expand" @click="expanded = !expanded">
                                    <span x-text="expanded ? 'Cerrar' : 'Instrucciones'"></span>
                                    <i class="fas" :class="expanded ? 'fa-chevron-up' : 'fa-chevron-down'"></i>
                                </button>

                                <div x-show="expanded" x-collapse class="mt-3 pt-2 border-top border-secondary">
                                    <p style="font-size:0.85rem; color:#ccc; line-height:1.5;">
                                        <span class="text-primary fw-bold">Posición:</span> <span x-text="ex.position"></span><br>
                                        <span class="text-primary fw-bold">Músculos:</span> <span x-text="ex.muscles"></span>
                                    </p>
                                    <a :href="ex.pageUrl" target="_blank" class="btn btn-outline-primary btn-sm w-100 rounded-pill mt-2">
                                        Ver Demo Web
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </template>
            </div>
        </div>

        <footer>
            <div class="container animate__animated animate__fadeIn">
                <i class="bi bi-mortarboard-fill fs-3 text-white mb-3 d-block"></i>
                <p class="mb-0 fw-bold text-white">Luis Garcia 2026</p>
                <small class="text-muted">Material Educativo - Ingeniería de Sistemas & Biomecánica</small>
            </div>
        </footer>

        <div class="modal-overlay" x-show="modalOpen" x-transition.opacity @click.self="modalOpen = false" style="display: none;">
            <div class="position-relative">
                <i class="fas fa-times position-absolute top-0 end-0 m-3 text-white fs-2" style="cursor:pointer; z-index:3001; filter: drop-shadow(0 0 5px black);" @click="modalOpen = false"></i>
                <img :src="currentImage" class="modal-img">
            </div>
        </div>

    </div>

    <script>
        function workoutApp() {
            return {
                activeTab: 'PRE-WORKOUT',
                modalOpen: false,
                currentImage: '',
                
                exercises: [
                    // === CALENTAMIENTO ===
                    {
                        "day": "PRE-WORKOUT",
                        "tier": "W", "difficulty": 1,
                        "name": "Movilidad Articular",
                        "toonId": "050", "category": "Warm Up",
                        "weight": "Corp.", "sets": "1", "reps": "20", "tempo": "Fluido",
                        "position": "De pie", "muscles": "General",
                        "imgUrl": "https://fitcron.com/wp-content/uploads/2024/02/calentamiento.jpg", "pageUrl": "#"
                    },
                    // === LUNES ===
                    {
                        "day": "LUNES",
                        "tier": "S", "difficulty": 3,
                        "name": "Dominadas",
                        "toonId": "406", "category": "Espalda",
                        "weight": "Corp.", "sets": "3", "reps": "Fallo", "tempo": "2-0-1",
                        "position": "Barra Fija", "muscles": "Dorsal, Bíceps",
                        "imgUrl": "https://fitcron.com/wp-content/uploads/2021/04/14291301-Wide-Grip-Pull-Up_Back_720.gif", "pageUrl": "#"
                    },
                    {
                        "day": "LUNES",
                        "tier": "A", "difficulty": 2,
                        "name": "Fondos (Dips)",
                        "toonId": "598", "category": "Tríceps",
                        "weight": "Corp.", "sets": "3", "reps": "Fallo", "tempo": "3-1-1",
                        "position": "Paralelas", "muscles": "Tríceps",
                        "imgUrl": "https://fitcron.com/wp-content/uploads/2021/03/08141301-Triceps-Dip_Upper-Arms_720.gif", "pageUrl": "#"
                    },
                    {
                        "day": "LUNES",
                        "tier": "C", "difficulty": 2,
                        "name": "Cardio HIIT",
                        "toonId": "HIIT", "category": "Cardio",
                        "weight": "-", "sets": "1", "reps": "15m", "tempo": "Rápido",
                        "position": "Cuerda", "muscles": "Corazón",
                        "imgUrl": "https://fitcron.com/wp-content/uploads/2021/03/26121301-Jump-Rope-male_Cardio_720.gif", "pageUrl": "#"
                    }
                    // Agrega más días aquí
                ],

                get uniqueDays() { return [...new Set(this.exercises.map(i => i.day))]; },
                get filteredExercises() { return this.exercises.filter(i => i.day === this.activeTab); },
                openModal(url) { this.currentImage = url; this.modalOpen = true; }
            }
        }
    </script>
</body>
</html>
