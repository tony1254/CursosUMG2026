<!DOCTYPE html>. 
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistemas Elite - Autoload Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Source+Code+Pro&display=swap" rel="stylesheet">
    <style> 
        :root {
            --bg-dark: #020617;
            --card-bg: #0f172a;
            --accent: #8b5cf6;
            --cyan: #06b6d4;
        }
        body { background-color: var(--bg-dark); color: #f8fafc; font-family: 'Poppins', sans-serif; }
        .hero-banner {
            background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%);
            padding: 60px 0;
            border-bottom: 4px solid var(--accent);
            text-align: center;
        }
        .class-card {
            background: var(--card-bg);
            border: 1px solid #1e293b;
            border-radius: 12px;
            padding: 20px;
            transition: 0.3s;
            text-decoration: none;
            color: white;
            display: block;
            height: 100%;
        }
        .class-card:hover {
            border-color: var(--cyan);
            transform: translateY(-5px);
            box-shadow: 0 0 20px rgba(6, 182, 212, 0.2);
        }
        .terminal-loader { font-family: 'Source Code Pro', monospace; color: var(--cyan); font-size: 0.8rem; }
    </style>
</head>
<body>

<header class="hero-banner">
    <div class="container">
        <i class="bi bi-cpu-fill display-3 text-info animate__animated animate__pulse animate__infinite"></i>
        <h1 class="mt-3">SISTEMAS UMG 2026</h1>
        <div class="terminal-loader" id="status">>> System Idle...</div>
    </div>
</header>

<main class="container py-5">
    <div class="row g-4" id="dynamic-grid">
        </div>
</main>

<script>
    // CONFIGURACIÓN DE TU REPO
    const username = 'tony1254';
    const repo = 'CursosUMG2026';
    const apiUrl = `https://api.github.com/repos/${username}/${repo}/contents/`;

    async function loadRepoFiles() {
        const status = document.getElementById('status');
        const grid = document.getElementById('dynamic-grid');
        
        status.innerText = ">> Scanning repository tree...";

        try {
            const response = await fetch(apiUrl);
            const files = await response.json();

            // Filtramos solo archivos .html y que no sean el index.html
            const htmlFiles = files.filter(file => 
                file.name.endsWith('.html') && file.name !== 'index.html'
            );

            if (htmlFiles.length === 0) {
                grid.innerHTML = `<div class="col-12 text-center text-secondary">No se detectaron archivos de clase (.html)</div>`;
                return;
            }

            grid.innerHTML = ''; // Limpiar grid

            htmlFiles.forEach(file => {
                // Formatear el nombre para que se vea limpio (ej: clase2.html -> CLASE 2)
                const displayName = file.name.replace('.html', '').toUpperCase().replace(/_/g, ' ');
                
                const card = `
                    <div class="col-md-6 col-lg-4 animate__animated animate__fadeInUp">
                        <a href="${file.name}" class="class-card">
                            <div class="d-flex justify-content-between mb-3">
                                <span class="badge bg-dark border border-info text-info">HTML ARCHIVE</span>
                                <i class="bi bi-file-earmark-code text-accent"></i>
                            </div>
                            <h4>${displayName}</h4>
                            <p class="small text-secondary">Módulo cargado desde: /${file.path}</p>
                            <div class="d-flex justify-content-between align-items-center mt-3">
                                <span class="text-cyan small">Acceder al recurso</span>
                                <i class="bi bi-chevron-right"></i>
                            </div>
                        </a>
                    </div>
                `;
                grid.innerHTML += card;
            });

            status.innerText = `>> Success: ${htmlFiles.length} modules loaded.`;

        } catch (error) {
            console.error(error);
            status.innerText = ">> Error: Falló la conexión con la API de GitHub.";
            grid.innerHTML = `<div class="col-12 text-center text-danger">Error al conectar con el servidor de GitHub.</div>`;
        }
    }

    loadRepoFiles();
</script>
</body>
</html>
